	<script charset="utf-8" src="PUBLIC/js/kindeditor-4.1.4/kindeditor.js"></script>
	<script type="text/javascript">
		var editor;
		KindEditor.ready(function(K) {
				editor = K.create('#content', {
				cssPath : 'PUBLIC/js/kindeditor-4.1.4/plugins/code/prettify.css',
				uploadJson : 'PUBLIC/js/kindeditor-4.1.4/php/upload_json.php',
				fileManagerJson : 'PUBLIC/js/kindeditor-4.1.4/php/file_manager_json.php',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>
